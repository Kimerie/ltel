<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="10; URL=/base.html">

<style>
	body { 
		margin:0px; 
		padding:0px; 
		background-color: black;
	}
</style>

<title>splash</title>

<script src="/splash/js/animlibs.js"></script>

<script src="splash.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib.fullscreenpromohtml5test4();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

    canvas.width = document.body.clientWidth; //document.width is obsolete
    canvas.height = document.body.clientHeight; //document.height is obsolete
    canvasW = canvas.width;
    canvasH = canvas.height;

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>



</head>

<body onload="init();">
<div style='text-align:center;'>
<a href='/base.html'>
	<canvas id="canvas" width="640" height="960" style="background-color:#660000"></canvas>
</a>
</div>
</body>


</html>
